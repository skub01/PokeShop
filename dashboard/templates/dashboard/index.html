{% extends 'core/base.html' %} 
{% block title %} Dashboard {% endblock %} 

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-2xl text-center">My Items</h2>

  <div class="grid grid-cols-3 gap-3">
    {% for item in items %}
    <div class="flex justify-center">
      <a href="{% url 'item:detail' item.id %}">
        <div>
          {% if "http" not in item.image %}
            <img src="{{ item.image.url }}" class="h-96 rounded-xl">
          {% else %}
            <img src="{{ item.image }}" class="h-96 rounded-xl">
          {% endif %}
        </div>

        <div class="p-6 bg-white rounded-b-xl">
          <h2 class="text-2xl">{{ item.name }}</h2>
          <p class="text-gray-500">${{ item.price|floatformat:2  }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
