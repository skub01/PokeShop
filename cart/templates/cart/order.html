{% extends 'core/base.html'%} {% block title %}Thank you!{% endblock %} 

{% block content %}
    
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6">Thank you for your order!</h1>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
        {% for item in ordered_items %}
          <div class="bg-white p-4 rounded shadow">
            <img src="{{ item.item.image.url }}" alt="{{ item.item.name }}" class="rounded-md mb-4" />
    
            <h2 class="text-xl font-semibold">{{ item.item.name }}</h2>
            <p class="text-gray-500">${{ item.item.price|floatformat:2 }}</p>
            <p class="text-gray-500">Quantity: {{ item.quantity }}</p>
          </div>
        {% endfor %}
      </div>
    
    
{% endblock %}
